<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ilmateade</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="__jquery.tablesorter/jquery-latest.js"></script>
    <script type="text/javascript" src="__jquery.tablesorter/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="chosen/chosen.jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="chosen/chosen.min.css">
    <link rel="stylesheet" href="__jquery.tablesorter/themes/blue/style.css"
</head>

<body>

<select style="width: 200px;" id="ilmateade" class="chosen">
    <option selected="selected"></option>
</select>
<button onclick="Javascript:getWeather()">Ilmateade</button>
<p id="weatherReport"></p>
<table id="tabel" class="tablesorter">
    <thead>
        <tr>
            <th>Linn</th>
            <th>Ilmateade</th>
        </tr>
    </thead>
</table>
<script type="text/javascript">
            $(document).ready(function(){
               $("table").tablesorter();
            });

            $(".chosen").chosen({width:"25%"});
            if(localStorage&&localStorage.getItem('linnad')){
                chosenAndtabel(JSON.parse(localStorage.getItem('linnad')));
            }else {

                $.get("http://cors.io/?u=http://openweathermap.org/help/city_list.txt", function (data) {
                    var dataString = data.split("\n");
                    result = [];
                    var headers = dataString[0].split("\t")
                    for (var i = 1; i < dataString.length - 1; i++) {
                        var obj = {};
                        var currentline = dataString[i].split("\t");
                        for (var j = 0; j < headers.length; j++) {
                            obj[headers[j]] = currentline[j];
                        }

                        if (obj.countryCode == "EE") {
                            result.push(obj);
                        }

                    }

                    if (localStorage) {
                        localStorage.setItem('linnad', JSON.stringify(result));
                    }
                    chosenAndtabel(result);
                });
            }

            function chosenAndtabel(result){
                $.each(result, function (index, item){
                    $('#ilmateade').append(
                            $('<option></option>').val(item["nm"]).text(item["nm"])
                    );
                    $('#ilmateade').trigger('chosen:updated');
                });
                for(var i=0; i< result.length;i++){
                    $.get("http://api.openweathermap.org/data/2.5/weather?q=" + result[i].nm + "&appid=935452dfa4f9ecca6b0d749ae7e84ca4", function(data){
                        $('#tabel').append('<tr><td>'+ data.name.toString() +'</td><td>'+data.weather[0].description.toString().toLocaleLowerCase()+'</td></tr>');
                        $("table").trigger("update");
                    });
                }
            }
    function getWeather(){
        var input = document.getElementById('ilmateade');
        var value = input.value;
        $.get("http://api.openweathermap.org/data/2.5/weather?q=" +value+ "&appid=935452dfa4f9ecca6b0d749ae7e84ca4", function(data){
            document.getElementById('weatherReport').innerHTML = data.weather[0].description;
        });
    }




</script>
</body>
</html>
